<!doctype html>
<html lang="en">
  <head>

  <body class="max-w-5xl mx-auto">
    <div class=" mt-[30px] md:mt-[44px]">
      <section class="flex flex-col items-center justify-center">
        <div class="flex flex-col items-center justify-center">
          <img src="public/profilePhoto.png" alt="#" class="w-[101.76px] h-[101.76px] md:w-[156px] md:h-[156px] rounded-2xl ">
          <h5 class="font-write text-[14px] md:text-[24px] text-[#4E5150] font-semibold mt-[11.24px] md:mt-4">Rodney Cotton</h5>
          <P class="font-write text-[14px] md:text-[10px] text-[#A9A9A9] font-semibold mt-1 md:mt-2">Helsinki, Finland</P>
        </div>
        <div class="flex gap-[13px] md:gap-6 mt-3 md:mt-6 ">
          <span class="follow">
            <p class="p1">100</p>
            <p class="p2">Posts</p> 
          </span>
          <span class="follow">
            <p class="p1">2,242</p>
            <p class="p2">Follower</p>
          </span>
          <span class="follow">
            <p class="p1">1,432</p>
            <p class="p2">Following</p>
          </span>
        </div>

      </section>

      <section class="mt-[39px] md:mt-[64px] flex flex-col items-center justify-center sm:ml-4 sm:mr-4">
        <div  id="fst-section" class="flex gap-x-3 md:gap-x-8">
          <div class="group perspective">
            <img 
            src="public/photo1.png"
            alt="1" 
            class="md:w-[299px] sm:w-[209.52px] sm:h-[209.52px] md:h-[299px] w-[109.32px] h-[109.52px] picture duration-500 ease-out group-hover:scale-120 group-hover:shadow-xl">
          </div>
          <div class="group perspective">
            <img 
            src="public/photo2.png" 
            alt="2" 
            class="md:w-[629px] md:h-[299px]  sm:h-[209.52px] h-[109.52px] picture duration-500 ease-out group-hover:scale-110 group-hover:shadow-xl">
          </div>
        </div>

        <div id="snd-section" class="md:mt-8 mt-[11.72px] flex md:gap-x-9 gap-x-[13.16px] ">
          <div class="flex flex-col md:gap-y-8 gap-y-[11.72px] ">
            <div id="sct-1" class="group perspective">
              <img 
              src="public/photo3.png" 
              alt="3" 
              class="md:w-[627px] md:h-[299px] w-[229.25px] h-[109.52px] sm:w-[424px] sm:h-[209.52px] picture duration-500 ease-out group-hover:scale-120 group-hover:shadow-xl">
            </div>
            <div id="sct-2" class="flex">
                <div class="group perspective">
                  <img 
                  src="public/photo6.png" 
                  alt="4" 
                  class="md:w-[299px] md:h-[299px] w-[109.32px] h-[109.52px] sm:w-[209.32px] sm:h-[209.52px] picture duration-500 ease-out group-hover:scale-110 group-hover:shadow-xl">
                </div>
                <div class="md:ml-[33px] ml-[12.07px] group perspective">
                  <img 
                  src="public/photo5.png" 
                  alt="5" 
                  class="md:w-[299px] md:h-[299px] w-[109.32px] h-[109.52px] sm:w-[209.32px] sm:h-[209.52px] picture duration-500 ease-out group-hover:scale-110 group-hover:shadow-xl">
                </div>
            </div>
          </div>

          <div class="group perspective">
            <img 
            src="public/photo_4.png" 
            alt="5" 
            class="md:w-[297px] md:h-[630px] w-[108.52px] h-[230.76px] sm:w-[208.52px] sm:h-[430.9px] picture duration-500 ease-out group-hover:scale-110 group-hover:shadow-xl">
          </div>
        </div>
        
        <button id="shuffle-btn" class="font-write text-[10px] md:text-[20px] px-4 py-2 mt-10 text-white transition-colors bg-[#9fb1a4] rounded hover:bg-[#99aa9f]">
          Shuffle Images
        </button>
      </section>
    </div>
    
      <footer> 
        <div class="text-[14px] font-write font-medium text-[#B9BDCF] justify-center text-center md:mt-[114px] mt-[44px]">
         <p>created by <a href="" class="font-bold">nellycaitano</a> <a href="https://devchallenges.io/">- devChallenges.io </a></p>  
        </div>
      </footer>
  </body>

<script>

document.addEventListener("DOMContentLoaded", function () {
  
  document.getElementById('shuffle-btn').addEventListener('click', function() {
    let fstSection = document.getElementById('fst-section');
    let sndSection = document.getElementById('snd-section');
    
    let fstDivs = fstSection.children;
    if (fstDivs.length >= 2) {

      fstDivs[0].classList.add('move-left');
      fstDivs[1].classList.add('move-right');

      // Once the animation is over, we make the exchange
      setTimeout(function() {
        // Delete motion classes
        fstDivs[0].classList.remove('move-left');
        fstDivs[1].classList.remove('move-right');

        // Invert divs
        fstSection.insertBefore(fstDivs[1], fstDivs[0]);

        // Add a class for a slow, fluid return
        fstDivs[0].classList.add('reset-transform');
        fstDivs[1].classList.add('reset-transform');

        // Remove class after return to allow animation to be replayed later
        setTimeout(function() {
          fstDivs[0].classList.remove('reset-transform');
          fstDivs[1].classList.remove('reset-transform');
        }, 1000); // Return time (1 second)
      }, 500);  // Corresponds to duration of initial transition (0.5s)
    }
    
    let sndDivs = sndSection.children;
    if (sndDivs.length >= 2) {
      sndDivs[0].classList.add('move-up');
      sndDivs[1].classList.add('move-down');

      setTimeout(function() {
        sndDivs[0].classList.remove('move-up');
        sndDivs[1].classList.remove('move-down');

        sndSection.insertBefore(sndDivs[1], sndDivs[0]);

        sndDivs[0].classList.add('reset-transform');
        sndDivs[1].classList.add('reset-transform');

        setTimeout(function() {
          sndDivs[0].classList.remove('reset-transform');
          sndDivs[1].classList.remove('reset-transform');
        }, 1000);  
      }, 500);  
    }

    let sct1 = document.getElementById('sct-1');
    let sct2 = document.getElementById('sct-2');
    
    if (sct1 && sct2) {
      sct1.classList.add('move-left');
      sct2.classList.add('move-right');

      setTimeout(function() {
        sct1.classList.remove('move-left');
        sct2.classList.remove('move-right');

        // Create a temporary node to facilitate inversion
        let tempNode = document.createElement('div');
        sct1.parentNode.insertBefore(tempNode, sct1);

        // Swapping places
        sct2.parentNode.insertBefore(sct1, sct2);
        tempNode.parentNode.insertBefore(sct2, tempNode);

        // Delete the temporary node
        tempNode.remove();

        sct1.classList.add('reset-transform');
        sct2.classList.add('reset-transform');

        setTimeout(function() {
          sct1.classList.remove('reset-transform');
          sct2.classList.remove('reset-transform');
        }, 1000); 
      }, 500);  
    }
  });
});

 
</script>
</html>
